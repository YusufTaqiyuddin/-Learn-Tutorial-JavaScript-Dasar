<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Return Value</title>
</head>
<body>
    <script>

        // Function Return Value
        function penjumlahan(num1, num2){
            return num1 + num2
        }

        document.writeln(`Hasil penjumlahan: ${penjumlahan(4, 5)}`);

        function find(array, searchValue){
            for(const element of array){
                if(element === searchValue){
                    return true;
                }
            }
            return false;
        }

        document.writeln(find([1, 3, 5, 7, 9, 11, 13, 15], 5));


    </script>
</body>
</html>
