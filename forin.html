<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <script>

        // For in
        document.writeln("<h1>Perulangan for in pada object</h1>");

        const person = {
            firstName: "Yusuf",
            lastName: "Taqiyuddin",
        }

        for(const property in person){
            document.writeln(`<p>${property} : ${person[property]}</p>`);
        }
        
        document.writeln("<h1>Perulangan for in pada Array</h1>");

        const names = ["Yusuf", "Taqiyuddin", "Ucup", "Yusup"];
        for(const index in names){
            document.writeln(`<p>${index} : ${names[index]}</p>`);
        }
        
    </script>
</body>
</html>
