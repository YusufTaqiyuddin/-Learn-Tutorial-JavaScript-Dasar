<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Function Value</title>
</head>
<body>
    <script>

        function greet(name){
            document.writeln(`Hello ${name}`);
        }

        let say = greet;

        say("Yusuf"); // Hello Yusuf

    </script>
</body>
</html>
