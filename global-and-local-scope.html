<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Global dan Local Scope</title>
</head>
<body>
    <script>

        // global scope
        let counter = 0;

        function hitMe(){
            // local scope function hitMe
            counter++;
        }

        hitMe();

        console.info(counter);

        function first(){
            let firstVar = "First";
        }

        function second(){
            let secondVar = "Second";
        }

        console.info(firstVar); // error karena firstVar berada didalam local scope
        console.info(secondVar); // error karena firstVar berada didalam local scope

    </script>
</body>
</html>
