<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>This</title>
</head>
<body>
    <script>

        // this Global scope
        console.info(this); // window

        // this di object method
        const person = {
            name: "Yusuf",
            sayHello: function (name) {
                alert(`Hello ${name}, my name is ${this.name}`);
            }
        };

        person.sayHello("Udin"); // Hello Udin, my name is Yusuf

    </script>
</body>
</html>
