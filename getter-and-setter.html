<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Getter Setter</title>
</head>
<body>
    <script>

        // Getter
        const person = {
            firstName: "Yusuf",
            lastName: "Taqiyuddin",

            get fullName(){
                return `${this.firstName} ${this.lastName}`;
            },

            // Setter
            set fullName(val){
                const array = val.split(" ");
                this.firstName = array[0];
                this.lastName = array[1];
            }
        }

        person.fullName = "Ucup Udin";
        console.info(person.firstName); // Ucup
        console.info(person.lastName); // Udin

    </script>
</body> 
</html>
