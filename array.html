<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Array</title>
</head>
<body>
    <script>

        let arrayKosong = ["asiap", "bang", "jago"]
        arrayKosong.push("asiap")

        for(let i = 0; i < arrayKosong.length; i++){
            document.writeln(`${arrayKosong[i]} <br>`)
        }

        console.table(arrayKosong)
        
        //membuat property object
        const orang = {
            "Nama Lengkap": "Yusuf Taqiyuddin",
            Alamat: "Indonesia",
            usia: 20
        }

        //mengakses property object
        console.log(`Nama: ${orang["Nama Lengkap"]}`)
        console.log(`Alamat: ${orang.Alamat}`)

        //mengubah property
        /*orang["nama"] = "Yusuf Taqiyuddin"
        orang["Alamat"] = "Indonesia"*/

        console.table(orang)
    </script>
</body>
</html>
