<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Method</title>
</head>
<body>
    <script>

        // Membuat Object dengan Method
        const person ={
            name: "Yusuf",
            sayHello: function(name){
                alert(`Hello ${name}`);
            }
        };

        person.sayHello("Ucup");

    </script>
</body>
</html>
